{% extends "base.html" %}
     
{% block title %}リアルタイム表示{% endblock %}
 
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}

{% block content %}
<div id="realtime-info">
    <div class="index-line">
        <div id="air_conditioner_A" class="card text-dark mb-3">
            <div class="card-header bg-info">エアコンA</div>
            <div class="card-body">
                <div class="card-text">稼働状態</div>
                <div class="card-text card-param status-val">-</div>
            </div>
            <div class="card-body">
                <div class="card-text">設定温度</div>
                <div class="card-text card-param set-temp">- ℃</div>
            </div>
        </div>

        <div id="thermohygrometer_A" class="card text-dark mb-3"style="margin-top: 146px;">
            <div class="card-header bg-thermo">温湿度計A</div>
            <div class="card-body">
                <div class="card-text">気温</div>
                <div class="card-text card-param get-temp">- ℃</div>
            </div>
            <div class="card-body">
                <div class="card-text">湿度</div>
                <div class="card-text card-param get-humidity">- %</div>
            </div>
        </div>
    </div>

    <div class="index-line">
        <div id="fan" class="card text-dark mb-3" style="margin-left: 110px;">
            <div class="card-header bg-fan">換気扇</div>
            <div class="card-body">
                <div class="card-text">稼働状態</div>
                <div class="card-text card-param status-bool">-</div>
            </div>
        </div>

        <div style="position: relative;">
            <img src="{{ url_for('static', filename='images/office_map.png') }}" width="449" height="216">
            <p class="label-on-office-map" id="text-on-office-map">オフィス図</p>
            <p class="label-on-office-map" id="aircon-a-label">A</p>
            <p class="label-on-office-map" id="thermo-a-label">A</p>
            <p class="label-on-office-map" id="fan-label">換気扇</p>
            <p class="label-on-office-map" id="co2-label">CO2</p>
            <p class="label-on-office-map" id="aircon-b-label">B</p>
            <p class="label-on-office-map" id="thermo-b-label">B</p>
        </div>

    </div>

    <div class="index-line">
        <div id="co2_monitor" class="card text-dark mb-3">
            <div class="card-header bg-co2">CO2濃度計</div>
            <div class="card-body">
                <div class="card-text">CO2濃度</div>
                <div class="card-text card-param co2-val">- ppm</div>
            </div>
        </div>

        <div id="air_conditioner_B" class="card text-dark mb-3">
            <div class="card-header bg-info">エアコンB</div>
            <div class="card-body">
                <div class="card-text">稼働状態</div>
                <div class="card-text card-param status-val">-</div>
            </div>
            <div class="card-body">
                <div class="card-text">設定温度</div>
                <div class="card-text card-param set-temp">- ℃</div>
            </div>
        </div>

        <div id="thermohygrometer_B" class="card text-dark mb-3">
            <div class="card-header bg-thermo">温湿度計B</div>
            <div class="card-body">
                <div class="card-text">気温</div>
                <div class="card-text card-param get-temp">- ℃</div>
            </div>
            <div class="card-body">
                <div class="card-text">湿度</div>
                <div class="card-text card-param get-humidity">- %</div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
