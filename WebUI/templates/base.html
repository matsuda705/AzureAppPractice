<html>
<head>
    <!-- 共通タグ部分 -->
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <!-- 共通ヘッダー部分 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">空調管理アプリ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="index_navbar" class="nav-link" aria-current="page" href="/">リアルタイム表示</a>
              </li>
              <li class="nav-item dropdown">
                <a id="history_navbar" class="nav-link dropdown-toggle" href="/history" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  計測履歴
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/history/aircon_a">エアコンA</a></li>
                  <li><a class="dropdown-item" href="/history/aircon_b">エアコンB</a></li>
                  <li><a class="dropdown-item" href="/history/fan">換気扇</a></li>
                  <li><a class="dropdown-item" href="/history/co2_measure">CO2濃度計</a></li>
                  <li><a class="dropdown-item" href="/history/thermo_a">温湿度計A</a></li>
                  <li><a class="dropdown-item" href="/history/thermo_b">温湿度計B</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a id="setting_navbar" class="nav-link" aria-current="page" href="/setting">設定画面</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">{% block footer %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
